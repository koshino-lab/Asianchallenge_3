version: 0.0
os: linux
files:
  # ソースコードをどこにコピーするか
  - source: /
    destination: /opt/app
    overwrite: true

permissions:
  # コピー後のファイル権限を設定
  - object: /opt/app
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  # デプロイ前にアプリケーションを停止
  BeforeInstall:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root
  
  # 新しいコードがコピーされた後、依存関係をインストール
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 600
      runas: ec2-user
  
  # アプリケーションを起動
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
  
  # デプロイが成功したか確認
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user